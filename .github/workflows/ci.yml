name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm run lint
      - name: Type check
        run: pnpm run typecheck
      - name: Run tests
        run: pnpm run test:run
      - name: Build
        run: pnpm run build
      - name: Summary
        if: success()
        run: |
          echo "âœ… All checks passed!"
          echo "- Lint: passed"
          echo "- Typecheck: passed"
          echo "- Tests: passed"
          echo "- Build: passed"
