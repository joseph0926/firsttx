name: Playground Metrics

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "metrics/**"
    paths:
      - "apps/playground/**"
      - "packages/**"

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-pnpm

      - name: Build FirstTx packages
        run: pnpm run build --filter='./packages/*'

      - name: Run Playwright metrics suite
        working-directory: apps/playground
        run: |
          pnpm exec playwright install --with-deps
          pnpm test:e2e

      - name: Copy metrics to public/
        working-directory: apps/playground
        run: pnpm metrics:sync

      - name: Upload metrics artifacts
        uses: actions/upload-artifact@v6
        with:
          name: playground-metrics
          path: |
            apps/playground/.metrics/*.json
            apps/playground/public/metrics/*.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: apps/playground/public/metrics

  deploy:
    needs: metrics
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
