name: Release

on:
  push:
    branches:
      - main

permissions: read-all

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: pnpm

      - name: Update npm to 11.5.1+
        run: |
          export NPM_CONFIG_PREFIX="$RUNNER_TEMP/npm"
          npm install -g npm@^11.5.1
          echo "NPM_CONFIG_PREFIX=$NPM_CONFIG_PREFIX" >> $GITHUB_ENV
          echo "$NPM_CONFIG_PREFIX/bin" >> $GITHUB_PATH
          "$NPM_CONFIG_PREFIX/bin/npm" --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            turbo-${{ runner.os }}-

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1.4.10
        with:
          version: pnpm run release:version
          publish: pnpm run release:publish
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
