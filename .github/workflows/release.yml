name: Release

on:
  push:
    branches:
      - main

permissions: read-all

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      # Node.js 24는 npm v11을 기본 포함 (OIDC Trusted Publishing 지원)
      - name: Verify npm version
        run: npm --version

      - name: Install dependencies
        # --ignore-scripts: OIDC 토큰이 job 전체에 노출되므로
        # install 중 악성 postinstall 스크립트가 npm publish 호출하는 것을 방지
        # ref: https://github.com/changesets/changesets/issues/1802
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            turbo-${{ runner.os }}-

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1.6.0
        with:
          version: pnpm run release:version
          publish: pnpm run release:publish
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"
