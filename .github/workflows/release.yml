name: Release

on:
  push:
    branches:
      - main

permissions: read-all

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: pnpm
          registry-url: https://registry.npmjs.org
          scope: "@firsttx"

      - name: Update npm to 11.5.1+
        run: |
          export NPM_CONFIG_PREFIX="$RUNNER_TEMP/npm"
          npm install -g npm@^11.5.1
          echo "NPM_CONFIG_PREFIX=$NPM_CONFIG_PREFIX" >> $GITHUB_ENV
          echo "$NPM_CONFIG_PREFIX/bin" >> $GITHUB_PATH
          "$NPM_CONFIG_PREFIX/bin/npm" --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            turbo-${{ runner.os }}-

      - name: Prepare npm auth for OIDC
        run: |
          echo "" > "$RUNNER_TEMP/oidc-npmrc"
          echo "NPM_CONFIG_USERCONFIG=$RUNNER_TEMP/oidc-npmrc" >> $GITHUB_ENV
          echo "NODE_AUTH_TOKEN=" >> $GITHUB_ENV
          echo "NPM_TOKEN=" >> $GITHUB_ENV

      - name: Debug npm auth (OIDC)
        run: |
          echo "node: $(node --version)"
          echo "npm: $(npm --version)"
          echo "which npm: $(command -v npm)"
          ls -l "$(command -v npm)" || true
          echo "npm prefix: $(npm config get prefix)"
          echo "userconfig: ${NPM_CONFIG_USERCONFIG:-<unset>}"
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ]; then
            ls -l "$NPM_CONFIG_USERCONFIG"
            sed -E 's/(_authToken=).*/\1<redacted>/' "$NPM_CONFIG_USERCONFIG" || true
          fi
          if [ -n "${NPM_CONFIG_PREFIX:-}" ]; then
            echo "npm (prefix): $("$NPM_CONFIG_PREFIX/bin/npm" --version)"
            ls -l "$NPM_CONFIG_PREFIX/bin/npm" || true
          fi
          echo "NODE_AUTH_TOKEN=${NODE_AUTH_TOKEN:+set}"
          echo "NPM_TOKEN=${NPM_TOKEN:+set}"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL=${ACTIONS_ID_TOKEN_REQUEST_URL:+set}"
          npm config get userconfig
          npm config list -l | sed -E 's/(_authToken=).*/\1<redacted>/'

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run release:version
          publish: pnpm run release:publish
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
