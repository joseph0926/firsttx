name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  add-labels:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Add labels based on changed files
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true

  check-labels:
    if: github.event_name == 'pull_request'
    needs: add-labels
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      statuses: write
    steps:
      - name: Ensure one type and exactly one area
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = (pr.labels || []).map(l => (l.name || '').toLowerCase());
            const typeLabels = labels.filter(n => n.startsWith('type-'));
            const areaLabels = labels.filter(n => n.startsWith('area-'));
            const problems = [];

            if (typeLabels.length < 1) {
              problems.push('• Add at least one `type-` label.');
            }
            if (areaLabels.length !== 1) {
              problems.push('• Add exactly one `area-` label (prepaint | local-first | tx | demo | playground).');
            }

            if (problems.length) {
              core.setFailed(['Missing required labels:', ...problems].join('\n'));
            } else {
              core.notice('Label check passed.');
            }

  ci:
    name: CI
    if: always() && (github.event_name == 'push' || needs.check-labels.result == 'success')
    needs: [add-labels, check-labels]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.20.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test:run

      - name: Build
        run: pnpm run build

      - name: Summary
        if: success()
        run: |
          echo "✅ All checks passed!"
          echo "- Lint: passed"
          echo "- Typecheck: passed"
          echo "- Tests: passed"
          echo "- Build: passed"
