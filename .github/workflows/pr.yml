name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  add-labels:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Add labels based on changed files
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-pnpm

      - name: Run lint
        run: pnpm run lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-pnpm

      - name: Run typecheck
        run: pnpm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-pnpm

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Coverage report (prepaint)
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: "./packages/prepaint/coverage/coverage-summary.json"
          json-final-path: "./packages/prepaint/coverage/coverage-final.json"
          name: prepaint

      - name: Coverage report (local-first)
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: "./packages/local-first/coverage/coverage-summary.json"
          json-final-path: "./packages/local-first/coverage/coverage-final.json"
          name: local-first

      - name: Coverage report (tx)
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: "./packages/tx/coverage/coverage-summary.json"
          json-final-path: "./packages/tx/coverage/coverage-final.json"
          name: tx

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-pnpm

      - name: Audit dependencies
        run: pnpm audit --audit-level=high
        continue-on-error: true

  build:
    name: Build
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-pnpm

      - name: Build
        run: pnpm run build

      - name: Summary
        if: success()
        run: |
          echo "## All checks passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Typecheck | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | Passed |" >> $GITHUB_STEP_SUMMARY
